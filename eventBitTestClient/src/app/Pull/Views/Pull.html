<div class="row rounded" style="background-color:#ffffff;height:500px">
    <div class="large-12 columns">
        <p>Please be aware, some entities make take some time to sync the first time. (i.e. Person)</p>
        <div class="row">
            <div class="large-12 columns">
                <select [(ngModel)]="entSync">
                    <option value="">--- Please Select ---</option>
                    <option *ngFor="let e of ent" value="{{e}}">{{e}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <button [disabled]="saving" (click)="syncEntities()" type="button" class="white-button button expanded">Sync Entity <span [hidden]="!saving"><i class="fa fa-spinner fa-spin fa-fw"></i></span></button>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <button (click)="pullSnapShot()" class="white-button button">Get New Snapshot</button>
            </div>
        </div>
    </div>
</div>
