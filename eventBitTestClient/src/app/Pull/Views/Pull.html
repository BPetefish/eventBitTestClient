<div class="row rounded" style="background-color:#ffffff;">    
    <div class="large-12 columns">
        <div class="row">
            <div class="large-12 columns text-right">
                Welcome, {{loggedUser.FirstName}}!
            </div>
        </div>        
        <div class="row">
            <div class="large-12 columns">
                <label>Show Code<input [(ngModel)]="showCode" type="text" placeholder="INF999" /></label>
            </div>
        </div>
        <h2>Incremental Entity Feeds</h2>
        <p>Please be aware, some entities make take some time to sync the first time. (i.e. Person)</p>

        <div [hidden]="!loading"><h3>Loading... <i class="fa fa-spinner fa-spin fa-fw"></i></h3></div>
        <div [hidden]="loading">
            <div class="row">
                <div class="large-12 columns">
                    <label>
                        Entity
                        <select [(ngModel)]="entSync">
                            <option value="">--- Please Select ---</option>
                            <option *ngFor="let e of ent" value="{{e}}">{{e}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <button [disabled]="saving" (click)="syncEntities()" type="button" class="button expanded">Sync Entity <span [hidden]="!saving"><i class="fa fa-spinner fa-spin fa-fw"></i></span></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
               <textarea class="copyArea" readonly rows="20" [(ngModel)]="taText"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="large-6 columns"><button (click)="clearLog()" class="button secondary expanded">Clear</button></div>
            <div class="large-6 columns"><button class="button secondary expanded">Copy</button></div>
        </div>
        <h2>Tracked Dump Snapshots</h2>
        <div class="row">
            <div class="large-12 columns">
                <button [disabled]="snapshotSaving" (click)="pullSnapShot()" class="button expanded">Get New Snapshot <span [hidden]="!snapshotSaving"><i class="fa fa-spinner fa-spin fa-fw"></i></span></button>
            </div>
        </div>
    </div>
</div>
