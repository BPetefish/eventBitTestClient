<div class="large-3 large-centered columns" style="padding-top:45px;">
    <div class="login-box large-centered">

        <div class="row">
            <div class="large-12 columns text-center"><img src="images/logo.png" style="padding-bottom:10px;" /></div>
        </div>

        <div class="row">
            <div class="large-12 columns">

                <form>
                    <div class="row">
                        <div class="large-12 columns">
                            <input [(ngModel)]="model.Username" type="text" name="username" placeholder="Username" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <input [(ngModel)]="model.Password" type="password" name="password" placeholder="Password" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 large-centered columns">
                            <label>Remember Me? <input name="remMe" [(ngModel)]="remMe" type="checkbox" /></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 large-centered columns">
                            <button [disabled]="logging" (click)="login()" class="login-button button expanded" value="Log In" >Log In<span [hidden]="!logging"><i class="fa fa-spinner fa-spin fa-fw"></i></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
